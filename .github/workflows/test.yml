name: test
on: [ push, pull_request ]
permissions:
  contents: read
jobs:
  test:
    name: Test on macos-latest
    runs-on: macos-latest # zsh is pre-installed on macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Test
        shell: zsh {0}
        run: |
          source ./ni.zsh
          # Install dependencies
          ni
          # run tests
          ni test
          # run scripts
          ni run main
          # exec envinfo
          ni exec envinfo
          # add new dependencies
          ni add lodash
          # remove dependencies
          ni remove lodash
